<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Animal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="cat_animal" class="animal">
          <p>Tasodifiy mushuk rasmlari</p>
        </div>
        <div id="dog_animal" class="animal">
          <p>Tasodifiy kuchuk rasmlari</p>
        </div>
        <div id="fox_animal" class="animal">
          <p>Tasodifiy tulki rasmlari</p>
        </div>
      </div>
      
      <div class="buttons">
        <button id="btn_cat">Tasodifiy mushuk rasmlari</button>
        <button id="btn_dog">Tasodifiy kuchuk rasmlari</button>
        <button id="btn_fox">Tasodifiy tulki rasmlari</button>
      </div>

    <script src="app.js"></script>
</body>
</html>
